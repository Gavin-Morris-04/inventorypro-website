<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Team - Inventory Pro</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_BASE_URL = "https://shimmering-perfection-production.up.railway.app";

        const InviteAcceptancePage = () => {
            const [inviteData, setInviteData] = useState(null);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState('');
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: ''
            });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [success, setSuccess] = useState(false);

            useEffect(() => {
                // Get token from URL params
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                
                if (!token) {
                    setError('Invalid invitation link');
                    setLoading(false);
                    return;
                }

                // Validate the invite token
                validateInvite(token);
            }, []);

            const validateInvite = async (token) => {
                try {
                    const response = await fetch(`${API_BASE_URL}/api/users/validate-invite/${token}`);
                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Invalid invitation');
                    }

                    setInviteData({ ...data, token });
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                
                if (!formData.name || !formData.email || !formData.password) {
                    setError('Please fill in all fields');
                    return;
                }

                if (formData.password.length < 6) {
                    setError('Password must be at least 6 characters');
                    return;
                }

                setIsSubmitting(true);
                setError('');

                try {
                    const response = await fetch(`${API_BASE_URL}/api/users/accept-invite`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: inviteData.token,
                            name: formData.name,
                            email: formData.email,
                            password: formData.password
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Failed to accept invitation');
                    }

                    // Store auth data and redirect to main app
                    sessionStorage.setItem('authToken', data.authToken);
                    sessionStorage.setItem('currentUser', JSON.stringify(data.user));
                    sessionStorage.setItem('currentCompany', JSON.stringify(data.company));
                    
                    setSuccess(true);
                    
                    // Redirect to main app after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 2000);

                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsSubmitting(false);
                }
            };

            if (loading) {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full mx-4">
                            <div className="text-center">
                                <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto mb-4"></div>
                                <p className="text-gray-600">Validating invitation...</p>
                            </div>
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full mx-4">
                            <div className="text-center">
                                <div className="mx-auto w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mb-4">
                                    <svg className="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
                                    </svg>
                                </div>
                                <h2 className="text-xl font-bold text-gray-800 mb-2">Invalid Invitation</h2>
                                <p className="text-gray-600 mb-6">{error}</p>
                                <a href="/index.html" className="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition-colors">
                                    Go to Login
                                </a>
                            </div>
                        </div>
                    </div>
                );
            }

            if (success) {
                return (
                    <div className="min-h-screen gradient-bg flex items-center justify-center">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full mx-4">
                            <div className="text-center">
                                <div className="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                                    <svg className="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7"></path>
                                    </svg>
                                </div>
                                <h2 className="text-xl font-bold text-gray-800 mb-2">Welcome to the Team!</h2>
                                <p className="text-gray-600 mb-4">Your account has been created successfully.</p>
                                <p className="text-sm text-gray-500">Redirecting to your dashboard...</p>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen gradient-bg flex items-center justify-center p-4">
                    <div className="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-md">
                        <div className="text-center mb-8">
                            <div className="mx-auto w-16 h-16 bg-purple-600 rounded-full flex items-center justify-center mb-4">
                                <svg className="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                    </svg>
                            </div>
                            <h1 className="text-2xl font-bold text-gray-800">Join the Team</h1>
                            <p className="text-gray-600 mt-2">You've been invited to join</p>
                            <p className="text-lg font-semibold text-purple-600">{inviteData.company_name}</p>
                        </div>

                        <div className="bg-purple-50 p-4 rounded-xl mb-6">
                            <div className="text-sm text-purple-800">
                                <p><strong>Invited by:</strong> {inviteData.inviter_name}</p>
                                <p><strong>Role:</strong> {inviteData.role === 'admin' ? 'Administrator' : 'Team Member'}</p>
                                <p><strong>Company:</strong> {inviteData.company_name}</p>
                            </div>
                        </div>

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Full Name
                                </label>
                                <input
                                    type="text"
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    className="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
                                    placeholder="Enter your full name"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Email Address
                                </label>
                                <input
                                    type="email"
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    className="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    value={formData.password}
                                    onChange={(e) => setFormData({...formData, password: e.target.value})}
                                    className="w-full p-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500"
                                    placeholder="Create a password (min 6 characters)"
                                    required
                                />
                            </div>

                            {error && (
                                <div className="text-red-600 text-sm text-center">
                                    {error}
                                </div>
                            )}

                            <button
                                type="submit"
                                disabled={isSubmitting}
                                className="w-full bg-purple-600 text-white py-3 rounded-xl hover:bg-purple-700 disabled:opacity-50 font-semibold transition-colors"
                            >
                                {isSubmitting ? 'Creating Account...' : 'Join Team'}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <p className="text-sm text-gray-500">
                                Already have an account?{' '}
                                <a href="/index.html" className="text-purple-600 hover:text-purple-800">
                                    Sign in instead
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(InviteAcceptancePage));
    </script>
</body>
</html>
